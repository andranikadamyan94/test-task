<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Task</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</head>
<body>
    <header class="BgColor FlexRow SpaceBetCenter ContentWidth">
        <nav class="FlexRow EqualWidth FlexLeft">
            <ul class="FlexRow">
                <li>Needs</li>
                <li>Price List</li>
                <li>
                    Treatments
                    <img src="./images/arrow-down.svg">
                </li>
                <li>Surgical</li>
                <li>Dental</li>
            </ul>
        </nav>
        <div class="FlexRow EqualWidth FlexCenter">
            <img src="./images/logo.svg" width="100">
        </div>
        <div class="TopContact FlexRow EqualWidth FlexRight">
            <img class="ForMobile" src="./images/search_icon_black.svg" alt="" class="SearchIcon">
            <a href="tel:+37444007171" class="FlexRow SpaceBetCenter">
                <img src="./images/phone-icon.svg">
                +374 44 007171
            </a>
        </div>

        <!-- Mobile header -->
        <div class="MobileHeader">
            <!-- humburger menu -->
            <img class="ForMobile" src="./images/menu.svg">

            <!-- logo -->
            <div class="FlexRow FlexCenter">
                <img src="./images/logo.svg" width="100">
            </div>

            <!-- button -->
            <div class="WhiteColor BorderBTN">Book Now</div>

            <!-- search -->
            <img class="ForMobile" src="./images/search_icon_white.svg" alt="">
        </div>


    </header>
    <main>
        <div class="Search FlexRow SpaceBetCenter ContentWidth">
            <div class="LabelText">
                <p>Choose Your Appointment</p>
            </div>
            <div>
                <img src="./images/search_icon_black.svg" alt="" class="SearchIcon">
                <input class="InputSearch" type="text" placeholder="Search...">
            </div>
        </div>

        <p class="MainContentLabel ContentWidth poppins-semibold">Schedule an Appointment</p>
        <div class="MainContent ContentWidth FlexRow">
            <div class="MainMenu">
                <div class="ParentRelative MenuBG">
                   
                </div>
                
            </div>
            <div>
                <img class="MainImg" src="./images/gir.jpg" alt="">
            </div>
            
        </div>
    </main>
    
</body>
</html>
